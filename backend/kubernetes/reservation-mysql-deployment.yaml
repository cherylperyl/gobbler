apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.28.0 (c4137012e)
  creationTimestamp: null
  labels:
    io.kompose.service: reservation-mysql
  name: reservation-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: reservation-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.yml
        kompose.version: 1.28.0 (c4137012e)
      creationTimestamp: null
      labels:
        # io.kompose.network/backend-gobbler-net: "true"
        io.kompose.service: reservation-mysql
    spec:
      containers:
        - env:
            - name: DATABASE
              value: reservations
            - name: MYSQL_ROOT_PASSWORD
              # value: ${DATABASE_PASSWORD}
              valueFrom:
                secretKeyRef:
                  name: gobbler
                  key: DATABASE_PASSWORD
          image: asia-southeast1-docker.pkg.dev/${GCP_PROJECT_ID}/gobbler/reservation-mysql:latest
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -u
                - ${DATABASE_USER}
                - -p${DATABASE_PASSWORD}
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 5
          name: reservation-mysql
          ports:
            - containerPort: 5004
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: reservation-mysql-data
            - mountPath: /var/log/mysql
              name: reservation-mysql-logs
      restartPolicy: Always
      volumes:
        - name: reservation-mysql-data
          persistentVolumeClaim:
            claimName: reservation-mysql-data
        - name: reservation-mysql-logs
          persistentVolumeClaim:
            claimName: reservation-mysql-logs
status: {}
