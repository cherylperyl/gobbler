name: Docker Compose Build & Push

on:
  push:
    branches:
      - main
      - jon/add-gh-action

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Add Docker group to runner user
        run: sudo usermod -aG docker runner
      - name: Build and Push Docker Image
        working-directory: ./backend
        run: |
          docker compose build
          docker compose push
      - name: Run Bash Script
        working-directory: ./backend
        run: ./scripts/deploy-kube.sh
